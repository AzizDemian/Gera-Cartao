    - name: Executar e avaliar
      run: |
        nota=0

        ./programa > saida1.txt
        sleep 1
        ./programa > saida2.txt

        output=$(cat saida1.txt)

        echo "Saída do aluno:"
        echo "$output"

        # ----------------------------
        # TESTE 1 – Formato correto (2 pontos)
        # ----------------------------
        if echo "$output" | grep -Eq '^[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{2}$'; then
          nota=$((nota+2))
          echo "Formato correto (+2)"
        else
          echo "Formato incorreto"
          echo "Nota final: $nota/10"
          exit 1
        fi

        numero=$(echo "$output" | tr -d '-')

        # ----------------------------
        # TESTE 2 – Prefixo válido (2 pontos)
        # ----------------------------
        prefixo=${numero:0:4}
        if [[ "$prefixo" == "5147" || "$prefixo" == "8914" || "$prefixo" == "6865" ]]; then
          nota=$((nota+2))
          echo "Prefixo válido (+2)"
        else
          echo "Prefixo inválido"
        fi

        # ----------------------------
        # TESTE 3 – Primeiro verificador (2 pontos)
        # ----------------------------
        v1=0
        for i in {0..3}; do
          dig=${numero:$i:1}
          peso=$((5-i))
          v1=$((v1 + peso * dig))
        done

        for i in {4..11}; do
          dig=${numero:$i:1}
          peso=$((13-i))
          v1=$((v1 + peso * dig))
        done

        v1=$((v1 % 11))
        if [ $v1 -lt 2 ]; then
          v1=0
        else
          v1=$((11 - v1))
        fi

        aluno_v1=${numero:12:1}

        if [ "$v1" -eq "$aluno_v1" ]; then
          nota=$((nota+2))
          echo "Primeiro verificador correto (+2)"
        else
          echo "Primeiro verificador incorreto"
        fi

        # ----------------------------
        # TESTE 4 – Segundo verificador (2 pontos)
        # ----------------------------
        v2=0

        for i in {0..4}; do
          dig=${numero:$i:1}
          peso=$((6-i))
          v2=$((v2 + peso * dig))
        done

        for i in {5..11}; do
          dig=${numero:$i:1}
          peso=$((14-i))
          v2=$((v2 + peso * dig))
        done

        v2=$((v2 + 2*v1))
        v2=$((v2 % 11))

        if [ $v2 -lt 2 ]; then
          v2=0
        else
          v2=$((11 - v2))
        fi

        aluno_v2=${numero:13:1}

        if [ "$v2" -eq "$aluno_v2" ]; then
          nota=$((nota+2))
          echo "Segundo verificador correto (+2)"
        else
          echo "Segundo verificador incorreto"
        fi

        # ----------------------------
        # TESTE 5 – Uso de rand() (1 ponto)
        # ----------------------------
        if grep -Eq '\brand\s*\(' atividade.c; then
          nota=$((nota+1))
          echo "Uso de rand() detectado (+1)"
        else
          echo "rand() não detectado"
        fi

        # ----------------------------
        # TESTE 6 – Saída variável (1 ponto)
        # ----------------------------
        if ! diff saida1.txt saida2.txt > /dev/null; then
          nota=$((nota+1))
          echo "Saída variável detectada (+1)"
        else
          echo "Saída fixa"
        fi

        echo "----------------------------"
        echo "Nota final: $nota/10"
        echo "----------------------------"

        if [ $nota -lt 6 ]; then
          exit 1
        fi
